<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<meta name="author" content="Vinícius Augusto">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>

		<header>
            <a th:href="@{/}" class="logo">Logo</a>
            <ul>
                <li><a th:href="@{/}" class="active">Home</a></li>
                <li><a href="#">Cadastrar Aluno</a></li>
                <li><a href="#">Pesquisar Aluno</a></li>
                <li><a href="#">Sair</a></li>
            </ul>
        </header>
        
        <div class="container" style="margin-top: 100px;">
        	<h3>Inserir o aluno</h3>
        	<hr>
        	<br>
        	<form method="post" action="/InsertAlunos" th:object="${aluno}">
        	
				<!--Aluno-->
        		<div class="row">
        			<div class="col-md-6 form-group offset-md-3">
        				<label>Nome do Aluno:</label>
        				<input class="form-control" placeholder="Ex: Vinícius Augusto" th:field="*{nome}">
        			</div>	
        		</div>
        		
				<!--Curso -->
				<div class="row">
        			<div class="col-md-6 form-group offset-md-3">
        				<label>Selecione o curso:</label>
        				<select class="form-control" th:field="*{curso}">
        					<option th:each="curso : ${T(br.com.ProjetoSpring.Enums.Curso).values()}"
        					th:value="${curso}" th:text="${curso}"></option>
        				</select>
        			</div>	
        		</div>
				
				<!--Matrícula-->
				<div class="row">
        			<div class="col-md-6 form-group offset-md-3">
        				<label>Gerar Matrícula: </label>
        				<input class="form-control" id ="matricula" th:field="*{matricula}">
        				<button type = "button" onclick="GerarMatricula();" class="btn btn-dark" style="margin-top: 10px;">Gerar</button>
        			</div>	
        		</div>
        		
        		<!--Status-->
				<div class="row">
        			<div class="col-md-6 form-group offset-md-3">
        				<label>Selecione o status:</label>
        				<select class="form-control" th:field="*{status}">
        					<option th:each="status : ${T(br.com.ProjetoSpring.Enums.Status).values()}"
        					th:value="${status}" th:text="${status}"></option>
        				</select>
        			</div>	
        		</div>
        		
<!--         		Turno -->
<!--         		<div class="row"> -->
<!--         			<div class="col-md-6 form-group offset-md-3"> -->
<!--         				<label>Turno:</label> -->
<!--         				<input class="form-control" placeholder="Ex: Manhã" th:field="*{turno}"> -->
<!--         			</div>	 -->
<!--         		</div> -->
        		
        		<button type="submit" class="btn btn-success offset-md-3">Salvar</button>
        		<a class="btn btn-outline-danger">Voltar</a>
        	</form>
        </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>	
</body>
</html>
